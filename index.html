<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVOTE BEM SPTN 2022/2023</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/index.js"></script>
  </head>

  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div>
        <div class="text-center">
          <img src="img/stpn-logo.png" alt="logo__stpn" height="173" width="auto" />
          <h4 class="my-3 fw-bold">LOGIN<br />EVOTE STPN 2022/2023</h4>
        </div>

        <!-- FORM -->
        <form action="#" method="POST">
          <!-- nim -->
          <div class="form-group mt-3">
            <label for="nim" class="form-label">NIM</label>
            <div class="input-group">
              <span class="input-group-text material-icons fs-6 d-flex align-items-center text-muted">person</span>
              <input type="text" class="form-control" id="nim" autocomplete="off" />
            </div>
          </div>

          <!-- password -->
          <div class="form-group mt-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text material-icons fs-6 d-flex align-items-center text-muted">lock</span>
              <input type="password" class="form-control" id="password" autocomplete="off" />
            </div>
          </div>

          <!-- submit & daftar -->
          <input type="submit" class="btn btn-primary btn-submit mt-5 w-100 rounded-5 py-2 fw-semibold" value="LOGIN" />
          <p class="mt-3">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
